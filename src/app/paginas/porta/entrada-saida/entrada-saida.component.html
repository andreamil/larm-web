<nb-card class="row">
        <nb-card-body>
                <h3>Insira um RFID</h3>
                <input  type="text"
                        nbInput
                        class="form-control"
                        [(ngModel)]="rfid">
                <button nbButton (click)="registrarRFID(rfid)"
                style="cursor: pointer;margin: 1rem;">registrar entrada</button>
                <span>{{msg}}</span>
        </nb-card-body>
    </nb-card>
    <nb-card class="row">
        <nb-card-body>
                <h3>Teste Relatorio</h3>
                <nb-list>
                    
                    <nb-list-item *ngFor="let usuario of usuarios" style="display: flex;">
                        <nb-user style="width: 100%;"
                            [picture]="usuario.temfoto?baseUrl+'fotosPerfil/'+usuario._id+'.png':null"
                            [name]="usuario.fullName"
                            [title]="usuario.role"
                            size="medium">
                        </nb-user>
                        <nb-list *ngIf="response.rfid==usuario.rfid||response.id==usuario._id">
                                <nb-list-item *ngFor="let registro of response.registros" style="display: flex;">
                                    <span>Hora entrada: {{registro.horaEntrada}}</span>
                                    <span>Hora saida: {{registro.horaSaida}}</span>
                                </nb-list-item>
                            </nb-list>
                        <button (click)="registrarId('entrada',usuario._id)" class="btn btn-hero-success"
                            style="cursor: pointer;margin: 1rem;">registrar entrada</button>
                        <button (click)="registrarId('saida',usuario._id)" class="btn btn-hero-danger"
                            style="cursor: pointer;margin: 1rem;">registrar saida</button>
                            <button (click)="relatorioId(usuario._id)" class="btn btn-hero-info" 
                                style="cursor: pointer;margin: 1rem; float: right;">relatorio ID (web)</button>
                            <button (click)="registrarRFID(usuario.rfid)"  class="btn btn-hero-warning" 
                                style="cursor: pointer;margin: 1rem; float: right;">Simular porta</button>
                            <button (click)="relatorioRFID(usuario.rfid)" class="btn btn-hero-info" 
                            style="cursor: pointer;margin: 1rem; float: right;">relatorio RFID</button>
                    </nb-list-item>
                </nb-list>
                <span>{{msg}}</span>
        </nb-card-body>
    </nb-card>
