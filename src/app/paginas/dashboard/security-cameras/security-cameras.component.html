<nb-card size="xlarge">
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">Ao Vivo no LARM</span>
      <span class="cameras-filter">
        <a [class.active]="isSingleView" (click)="isSingleView = true">
          <i class="nb-square"></i>
        </a>
        <a [class.active]="!isSingleView" (click)="isSingleView = false">
          <i class="nb-grid-a"></i>
        </a>
      </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="cameras single-view" *ngIf="isSingleView">
      <div class="camera" [innerHTML]="selectedCamera.html | safeHtml">
      </div>
    </div>
    <div class="cameras" *ngIf="!isSingleView">
      <div class="camera col-is-6" (click)="selectCamera(0)">
          <!--span>Camera #1</span>-->
           <iframe id="iframe0" name="iframe0" src="https://www.larm.gq:4444/httpsCamera/01" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
           
      </div>
      <div class="camera col-is-6" (click)="selectCamera(1)">
          <!--span>Camera #2</span>-->
           <iframe id="iframe0" name="iframe0" src="https://www.larm.gq:4444/httpsCamera/02" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
           
      </div>
      <div class="camera col-is-6" (click)="selectCamera(2)">
           <!--span>Camera #3</span>-->
           
           <iframe id="iframe0" name="iframe0" src="https://www.larm.gq:4444/httpsCamera/03" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="camera col-is-6" (click)="selectCamera(3)">
          <!--span>Camera #4</span>-->
           
           <iframe id="iframe0" name="iframe0" src="https://www.larm.gq:4444/httpsCamera/04" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </nb-card-body>
</nb-card>
