<nb-card size="xlarge"><div style="    position: absolute;
  height: 54px;
  right: 16px;
  padding: 0.5rem;">
    <button class="btn btn-outline-primary btn-icon" style="height: 100%;right: 0;"type="button" (click)="getUsuariosNoLab() "><i class="nb-loop"></i></button>
  </div>
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Usuarios no Lab">
      <div class="contact" *ngFor="let r of registros" (mouseover)="r.hover=true" (mouseleave)="r.hover=false">
          <nb-user [usuario]="r.usuario" [title]="r.usuario.role.includes('aluno')?'aluno':r.usuario.role.includes('professor')?'professor':''" size="medium"></nb-user>
      
        <span class="time">{{r.horaEntrada| date:'medium' :undefined :'pt'}}</span>
          <div style="position:absolute;right: 2rem;background: white;" *ngIf="r.hover">
          <button *nbIsGranted="['edit','user']" class="btn btn-outline-danger btn-icon" type="button" (click)="registrarSaida(r.usuario.rfid) "><i class="ion-log-out"></i></button>
        </div>
      </div>
    </nb-tab>
    <!--nb-tab tabTitle="Recent">
      <div class="contact" *ngFor="let c of recent">
        <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large"></nb-user>
        <span class="time">{{ c.time }}</span>
      </div>
    </nb-tab>-->
  </nb-tabset>
</nb-card>
