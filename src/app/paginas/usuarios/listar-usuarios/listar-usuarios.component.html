<nb-card class="row" style="max-width: 100%;">
    <nb-card-header>
        <h3>Filtro</h3>
        <input [(ngModel)]="textoFiltro"  nbInput fullWidth style="margin: 0.5rem;margin-bottom: 0;">
    </nb-card-header>  
    <nb-card-body style="max-width: 100%;">
            <nb-list>

                <nb-list-item *ngFor="let usuario of usuarios  | filter : textoFiltro" style="display: flex;">
                        <div class="row" style="width: 100%;">
                    <nb-user class="col-9" style="width: 100%;"
                        [usuario]="usuario"
                        size="large">
                    </nb-user>

                                <span>Hora saida: {{registro.horaSaida}}</span>
                            </nb-list-item>
                        </nb-list>-->
                        <div class="col-3" style="padding: 0;" *nbIsGranted="['edit', 'user']">
                            <button (click)="editar(usuario)" 
                            nbButton style="margin:1rem; cursor: pointer; float: right;"
                            status="warning"
                            >Editar</button>
                        </div></div>
                    </nb-list-item>
            </nb-list>
    </nb-card-body>
